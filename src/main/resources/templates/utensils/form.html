<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: nav"></div>
    
    <div class="container mt-4">
        <h2 th:text="${utensil.id} ? 'Edit Utensil' : 'New Utensil'"></h2>
        
        <form th:action="@{/utensils}" th:object="${utensil}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-control" id="condition" th:field="*{condition}" required>
                    <option value="New">New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>
            
            <div class="mb-3">
                <label for="lastMaintenance" class="form-label">Last Maintenance</label>
                <input type="date" class="form-control" id="lastMaintenance" th:field="*{lastMaintenance}">
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/utensils" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
